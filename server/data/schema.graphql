type Answer implements Node {
  id: ID!
  title: String
  body: String
}

type AnswerConnection {
  pageInfo: PageInfo!
  edges: [AnswerEdge]
}

type AnswerEdge {
  node: Answer
  cursor: String!
}

type Bot implements Node {
  id: ID!
  answers(teamId: String, botId: String, after: String, first: Int, before: String, last: Int): AnswerConnection
}

type BotConnection {
  pageInfo: PageInfo!
  edges: [BotEdge]
}

type BotEdge {
  node: Bot
  cursor: String!
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  node(id: ID!): Node
}

type SlackBot {
  id: String
}

type SlackInfo {
  bot: SlackBot
}

type Team implements Node {
  id: ID!
  domain: String
  slack: SlackInfo
  users(teamId: String, after: String, first: Int, before: String, last: Int): UserConnection
  bots(teamId: String, after: String, first: Int, before: String, last: Int): BotConnection
  viewer(id: String): User
}

type User implements Node {
  id: ID!
  fullName: String
}

type UserConnection {
  pageInfo: PageInfo!
  edges: [UserEdge]
}

type UserEdge {
  node: User
  cursor: String!
}
