type Answer implements Node {
  id: ID!
  title: String
  body: String
}

type AnswerConnection {
  pageInfo: PageInfo!
  edges: [AnswerEdge]
}

type AnswerEdge {
  node: Answer
  cursor: String!
}

type Bot implements Node {
  id: ID!
  answers: AnswerConnection
}

type BotConnection {
  pageInfo: PageInfo!
  edges: [BotEdge]
}

type BotEdge {
  node: Bot
  cursor: String!
}

input CreateAnswerInput {
  title: String!
  body: String!
  teamId: String!
  botId: String!
  clientMutationId: String!
}

type CreateAnswerPayload {
  viewer: User
  answer: Answer
  clientMutationId: String!
}

type Mutation {
  createAnswer(input: CreateAnswerInput!): CreateAnswerPayload
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type Query {
  node(id: ID!): Node
  viewer: User
}

type SlackBot {
  id: String
}

type SlackInfo {
  bot: SlackBot
}

type Team implements Node {
  id: ID!
  domain: String
  slack: SlackInfo
}

type User implements Node {
  id: ID!
  fullName: String
  team: Team
  bots: BotConnection
}
